<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Background Maker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">


    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">

</head>

<body>

    <video class="video-bg" autoplay muted loop>
        <source src="src/video/Video-by-Dan-Cristian-Paduret-pixbay.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
    </video>

    <header class="header">

        <h1 class="title">Magic Background Maker ðŸª„</h1>

        <p class="subtitle">Turn your ideas into amazing backgrounds!</p>

    </header>

    <main class="container">

        <section class="card main-card">

            <h2 class="card-header">Describe the background youâ€™d like.</h2>

            <form class="form-group">

                <textarea id="description"
                    placeholder="Ex.: Fundo com gradiente roxo suave que vai para o roxo claro e para o roxo escuro"
                    rows="5"></textarea>

                <button id="generate-btn" class="btn-magic">

                    <span id="btn-text">Generate Magic Background</span>

                </button>

            </form>

        </section>

        <section id="preview-section" class="preview-card"></section>

        <section id="code-input" class="code-grid">

            <div class="card code-card">

                <h3 class="code-title">Generated HTML Code</h3>

                <pre id="html-code" class="code-block">The generated HTML will appear here.</pre>

            </div>

            <div class="card code-card">

                <h3 class="code-title">Generated CSS Code</h3>

                <pre id="css-code" class="code-block">The generated CSS will appear here.</pre>

            </div>

        </section>

    </main>

    <script src="src/js/script.js"></script>

</body>

</html>
