<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Background Maker</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">

</head>

<body>

    <main class="root">

        <section class="form-card">

            <h1>Magic Background Maker</h1>

            <form class="form">

                <label for="description">Descreva o Background que você deseja:</label>

                <input type="text" class="input" id="description" placeholder="Ex.: Fundo com gradiente roxo">

                <button class="btn">Gerar Background</button>

            </form>

        </section>

        <section class="preview-area"></section>

        <section class="code-section">

            <div class="code-section">

                <h2>Código HTML Gerado</h2>

                <pre class="code html-code">HTML gerado aparece aqui</pre>

            </div>

            <div class="code-section">

                <h2>Código CSS Gerado</h2>

                <pre class="code css-code">CSS gerado aparece aqui</pre>

            </div>

        </section>

    </main>


    <script src="src/js/script.js"></script>

</body>

</html>
